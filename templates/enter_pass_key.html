<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Pass Key</title>
    <style>
        /* Reset & base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ab09dc 0%, #9face6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        .container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .error {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            outline: none;
            transition: 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #6c63ff;
            box-shadow: 0px 0px 6px rgba(108, 99, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #5548d6;
            transform: translateY(-2px);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Salon Availability</h2>
        <p style="color:#666; font-size:14px;">Salon: <strong>{{ salon['name'] }}</strong></p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="pass_key">Enter Pass Key:</label>
            <input type="password" name="pass_key" placeholder="Enter your secret key" required>
            <button type="submit">Toggle Status</button>
        </form>
    </div>
</body>
</html>
