<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #4B0082;
        }
        .btn {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #360061;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>

    <h3>Book Your Slot</h3>

    {% if slot %}
        <p><strong>Your booked slot:</strong></p>
        <p>Start: {{ slot['start_time'] }}</p>
        <p>End: {{ slot['end_time'] }}</p>
    {% else %}
        <a href="{{ url_for('book_slot') }}">
            <button class="btn">Go to Slot Booking</button>
        </a>
    {% endif %}

    <br><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
